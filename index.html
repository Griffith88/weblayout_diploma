<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/swiper-bundle.min.js"></script>
  <title>Blanchard</title>
</head>

<body>
  <header class="header">
    <div class="header__container-top header-top container">
      <a href="#" class="header-top__logo-lnk">
        <img src="/images/header-top__logo.svg" alt="Logo.svg">
      </a>
      <nav class="header-top__nav">
        <a href="#" class="header-top__nav-item">О нас</a>
        <a href="#" class="header-top__nav-item">Галерея</a>
        <a href="#" class="header-top__nav-item">Каталог</a>
        <a href="#" class="header-top__nav-item">События</a>
        <a href="#" class="header-top__nav-item">Издания</a>
        <a href="#" class="header-top__nav-item">Проекты</a>
        <a href="#" class="header-top__nav-item">Контакты</a>
      </nav>
      <a href="#" class="header-top__btn">
        <svg width="13" height="13" viewbox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.12056 9.09278L6.13889 10.1111L9.75 6.5L6.13889 2.88889L5.12056 3.90722L6.98389 5.77778H0V7.22222H6.98389L5.12056 9.09278ZM11.5556 0H1.44444C0.642778 0 0 0.65 0 1.44444V4.33333H1.44444V1.44444H11.5556V11.5556H1.44444V8.66667H0V11.5556C0 12.35 0.642778 13 1.44444 13H11.5556C12.35 13 13 12.35 13 11.5556V1.44444C13 0.65 12.35 0 11.5556 0Z" fill="white"/>
        </svg>
        Войти
      </a>
    </div>
    <div class="header__container-bottom header-bottom container">

    </div>
  </header>
  <main class="main">
    <section class="banner">
      <div class="swiper-container banner-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide banner__slides banner__slide1"></div>
          <div class="swiper-slide banner__slides banner__slide2"></div>
          <div class="swiper-slide banner__slides banner__slide3"></div>
        </div>
      </div>
      <script>
        const swiper = new Swiper('.swiper-container', {
          // Optional parameters
          loop: true,
          autoplay: {
            delay: 2000,
          },
        });
      </script>
    </section>
  </main>
</body>

</html>
